<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumping Letter on Hover</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #240707, #000);
        }

        #animated-message {
            font-size: 3rem;
            font-weight: bold;
            color: #fff;
            display: flex;
            gap: 4px;
        }

        .letter {
            display: inline-block;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .letter:hover {
            animation: jump 0.6s ease-in-out;
        }

        @keyframes jump {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>
<body>
    <div id="animated-message"></div>

    <script>
        const message = "Hello, Darshita!";
        const messageContainer = document.getElementById("animated-message");

        function animateMessage(text) {
            messageContainer.innerHTML = "";

            text.split("").forEach((char) => {
                const span = document.createElement("span");
                span.textContent = char;
                span.classList.add("letter");
                messageContainer.appendChild(span);
            });
        }

        // Display message after a short delay
        setTimeout(() => {
            animateMessage(message);
        }, 500);
    </script>
</body>
</html>
